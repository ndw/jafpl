akka {
  log-dead-letters = on
  log-dead-letters-during-shutdown = on
  log-config-on-start = off
  stdout-loglevel = "INFO"
  loglevel = "INFO"

  actor {
    debug {
      receive = off
      autoreceive = off
      lifecycle = on
      unhandled = on
      event-stream = on
      //fsm = on
      log-sent-messages = on
      log-received-messages = on
    }
  }
}
