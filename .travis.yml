dist: trusty
install: true
language: scala
scala:
  - 2.13.5
script:
  - sbt ++$TRAVIS_SCALA_VERSION test doc package
  - gradle --build-file website.gradle website
sudu: false
jdk:
  - oraclejdk8

after_success:
  - src/website/bin/travis-publish.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/scala-2.12/jafpl_2.12-$TRAVIS_TAG.jar
    - target/scala-2.12/jafpl_2.12-$TRAVIS_TAG-javadoc.jar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
